<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeInsta</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <header>
        <div>
            <img class="logo1" src="img/logo.png" alt="instagram1">
        </div>
        <div>
            <input class="busca" type="text" placeholder="buscar usuarios">
        </div>
        <nav id="menu">
            <ul>
                <li class="menu1"><a class="link1" href="#"><img src="img/icons/plus.svg"></a></li>
                <li class="menu1"><a class="link1" href="#"><img src="img/icons/home.svg"></a></li>
                <li class="menu1"><a class="link1" href="#"><img class="avatar" src="img/avatar-example.png"></a></li>
                <li class="menu1"><a class="link1" href="#">Nome usuário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cadastro-container">
            <div>
                <img class="celular" src="img/banner-login.png" alt="fotoinsta">
                <h3 class="frase1">Cadastre-se para ver fotos dos seus amigos</h3>
            </div>


            <div class="cadastro">
                <img class="logo2" src="img/logo.png" alt="instagram2">
                <form class="formulario" action="" method="post">
                    <p class="formemail">
                        <input type="text" name="email" id="email" placeholder="Digite seu email" required>
                    </p>
                    <p class="formnome">
                        <input type="text" name="nome" id="nome" placeholder="Digite seu Primeiro Nome" required>
                    </p>
                    <p class="formsobrenome">
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu ultimo Sobrenome"
                            required>
                    </p>
                    <p class="formusuario">
                        <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de Usuário"
                            required>
                    </p>
                    <p class="senha">
                        <input type="password" name="senha" id="senha" placeholder="Senha " required>
                    </p>
                    <button>Cadastre-se</button>
                </form>
                <p>Ao se cadastrar, você concorda com nossos <strong>Termos, Política</strong></p>
                <p><strong>Dados e Política de Cookies.</strong></p>
                <p class="conectar">Tem uma conta? <a href="#"><strong>Conecte-se</strong></a></p>
            </div>
        </section>
    </main>

    <footer>
        <div>
        </div>
    </footer>

</body>

</html>
